<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
    .fade {
      height: 200px;
      width: 400px;
      background-image: linear-gradient(90deg, white, blue);
    }
    .fade-multiple {
      height: 200px;
      width: 400px;
      background-image: linear-gradient(90deg, red, white, blue);
    }
    .fade-multiple-2 {
      height: 200px;
      width: 400px;
      background-image: linear-gradient(90deg, red 20%, white 40%, blue 100%);
    }
    .stripe {
      height: 200px;
      width: 400px;
      background-image: linear-gradient(90deg, red 40%, white 40%, white 60%, blue 60%);
    }
    .repeating {
      height: 200px;
      width: 400px;
      background-image:
      repeating-linear-gradient(-45deg, #57b, #57b 10px, #148 10px, #148 20px);
    }
  </style>
</head>
<body>
  <div class="fade"></div>
  <div class="fade-multiple"></div>
  <div class="fade-multiple-2"></div>
  <div class="stripe"></div>
  <div class="repeating"></div>
</body>
</html>
